<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head :: head('Buyers')}"></head>


<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <th:block th:insert="~{fragments/sidebar :: sidebar}"></th:block>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:insert="~{fragments/topbar :: topbar}"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">Customer Management</h1>
                <div class="container-xl px-4 mt-4">
                    <!-- Account page navigation-->
                    <nav class="nav nav-borders">
                        <a class="nav-link active ms-0" th:href="@{/listings}">Product Management</a>
                        <a class="nav-link active ms-0" th:href="@{/orders}">Order Management</a>
                        <a class="nav-link active ms-0" th:href="@{/buyers}">Customer Management</a>
                    </nav>
                    <hr class="mt-0 mb-4">
                    <div class="row">
                        <div class="col-xl-12">
                            <!-- Account details card-->
                            <div class="card mb-4">
                                <div class="card-header">Customers</div>
                                <div class="card-body">
                                    <table class="table table-bordered" id="dataTable1" width="100%" cellspacing="0">
                                        <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Country</th>
                                            <th>State</th>
                                            <th>City</th>
                                            <th>Address</th>
                                            <th>ZIP</th>
                                        </tr>
                                        </thead>
                                        <tfoot>
                                        <tr>
                                            <th>Name</th>
                                            <th>Country</th>
                                            <th>State</th>
                                            <th>City</th>
                                            <th>Address</th>
                                            <th>ZIP</th>
                                        </tr>
                                        </tfoot>
                                        <tbody>
                                        <tr th:each="buyer : ${buyers}">
                                            <td th:text="${buyer.name}">Name</td>
                                            <td th:text="${@indexController.getCountryNameByIso(buyer.countryIso)}">Country</td>
                                            <td th:text="${buyer.state}">State</td>
                                            <td th:text="${buyer.city}">City</td>
                                            <td th:text="${buyer.firstLine}">Address</td>
                                            <td th:text="${buyer.zip}">zip</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <th:block th:insert="~{fragments/footer :: footer}"></th:block>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <th:block th:replace="~{fragments/modal :: modal}"></th:block>
    <th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>

</html>
