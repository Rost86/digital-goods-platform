<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head :: head('Orders')}"></head>


<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <th:block th:insert="~{fragments/sidebar :: sidebar}"></th:block>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:insert="~{fragments/topbar :: topbar}"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">Order Management</h1>
                <div class="container-xl px-4 mt-4">
                    <!-- Account page navigation-->
                    <nav class="nav nav-borders">
                        <a class="nav-link active ms-0" th:href="@{/listings}">Product Management</a>
                        <a class="nav-link active ms-0" th:href="@{/orders}">Order Management</a>
                        <a class="nav-link active ms-0" th:href="@{/buyers}">Customer Management</a>
                    </nav>
                    <hr class="mt-0 mb-4">
                    <div class="row">
                        <div class="col-xl-12">
                            <!-- Account details card-->
                            <div class="card mb-4">
                                <div class="card-header">Orders</div>
                                <div class="card-body">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                        <tr>
                                            <th>Title </th>
                                            <th>Total</th>
                                            <th>Country </th>
                                            <th>Buyer</th>
                                            <th>Date</th>

                                        </tr>
                                        </thead>
                                        <tfoot>
                                        <tr>
                                            <th>Title </th>
                                            <th>Total</th>
                                            <th>Country </th>
                                            <th>Buyer</th>
                                            <th>Date</th>
                                        </tr>
                                        </tfoot>
                                        <tbody>
                                        <!-- Loop through the latest orders -->
                                        <tr th:each="order : ${orders}">
                                            <td th:text="${order.listing.title}">Title</td>
                                            <td th:text="'$' + ${#numbers.formatDecimal(order.subtotal.amount / 100, 1, 'COMMA', 2, 'POINT')}">Total</td>
                                            <td th:text="${@indexController.getCountryNameByIso(order.countryIso)}">Country</td>
                                            <td th:text="${order.buyer.name}">Buyer Name</td>
                                            <td th:text="${@indexController.formatTimestamp(order.updatedTimestamp)}">Date</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <th:block th:insert="~{fragments/footer :: footer}"></th:block>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <th:block th:replace="~{fragments/modal :: modal}"></th:block>
    <th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>

</html>
