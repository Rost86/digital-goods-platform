<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head :: head('Edit Profile')}"></head>


<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <th:block th:insert="~{fragments/sidebar :: sidebar}"></th:block>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:insert="~{fragments/topbar :: topbar}"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">Edit Profile</h1>
                <div class="container-xl px-4 mt-4">
                    <div class="container-xl px-4 mt-4">
                        <!-- Account page navigation-->
                        <nav class="nav nav-borders">
                            <a class="nav-link active ms-0" th:href="@{/profile}">Profile</a>
                            <a class="nav-link active ms-0" th:href="@{/profile/integration/edit}">Add\edit Integration</a>
                        </nav>
                        <hr class="mt-0 mb-4">
                        <div class="row">
                            <div class="col-xl-12">
                                <!-- Account details card-->
                                <div class="card mb-4">
                                    <div class="card-header">Account Details</div>
                                    <div class="card-body">
                                        <form th:action="@{/profile}" th:object="${user}" method="post">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                            <div class="row gx-3 mb-3">
                                                <div class="col-md-6">
                                                    <label for="inputFirstName">First name</label>
                                                    <input class="form-control" id="inputFirstName" th:field="*{username}" placeholder="Enter your first name">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="inputLastName">Last name</label>
                                                    <input class="form-control" id="inputLastName" th:field="*{lastName}" placeholder="Enter your last name">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputEmailAddress">Email address</label>
                                                <input class="form-control" id="inputEmailAddress" th:field="*{email}" placeholder="Enter your email address">
                                            </div>
                                            <div class="row gx-3 mb-3">
                                                <div class="col-md-6">
                                                    <label for="inputShopName">Shop name</label>
                                                    <input class="form-control" id="inputShopName" th:field="*{shopName}" placeholder="Enter your shop name">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="inputLocation">Location</label>
                                                    <input class="form-control" id="inputLocation" th:field="*{location}" placeholder="Enter your location">
                                                </div>
                                            </div>
                                            <div class="row gx-3 mb-3">
                                                <div class="col-md-6">
                                                    <label for="inputPhone">Phone number</label>
                                                    <input class="form-control" id="inputPhone" th:field="*{phoneNumber}" placeholder="Enter your phone number">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="inputBirthday">Birthday</label>
                                                    <input class="form-control" id="inputBirthday" th:field="*{birthday}" placeholder="Enter your birthday">
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:insert="~{fragments/footer :: footer}"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<th:block th:replace="~{fragments/modal :: modal}"></th:block>
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>

</html>
